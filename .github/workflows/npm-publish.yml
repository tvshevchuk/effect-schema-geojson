name: Publish to NPM

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:  # Allows manual triggering
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.3)'
        required: false
        type: string
      skip_tests:
        description: 'Skip running tests'
        required: false
        type: boolean
        default: false
      dry_run:
        description: 'Dry run - validate without publishing'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup manual version (if provided)
        if: github.event_name == 'workflow_dispatch' && inputs.version != ''
        run: |
          echo "Setting version to ${{ inputs.version }}"
          pnpm version ${{ inputs.version }} --no-git-tag-version
          git add package.json
          git commit -m "chore: set version to ${{ inputs.version }}" || echo "No changes to commit"
          git tag "v${{ inputs.version }}" || echo "Tag already exists"
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run tests
        if: github.event_name != 'workflow_dispatch' || inputs.skip_tests != true
        run: pnpm run test
        
      - name: Build project
        run: pnpm run build
        
      - name: Verify package
        run: pnpm pack --dry-run
        
      - name: Setup NPM authentication
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
        
      - name: Publish to NPM
        if: github.event_name != 'workflow_dispatch' || inputs.dry_run != true
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Dry run validation
        if: github.event_name == 'workflow_dispatch' && inputs.dry_run == true
        run: |
          echo "üîç Dry run mode - validating package without publishing"
          echo "Package would be published with version: $(node -p 'require("./package.json").version')"
          echo "‚úÖ Package validation completed successfully"
          
      - name: Create GitHub Release
        if: github.event_name != 'workflow_dispatch' || inputs.dry_run != true
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## What's Changed
            
            This release includes the latest changes to effect-schema-geojson.
            
            ## Installation
            
            ```bash
            pnpm add effect-schema-geojson effect
            ```
            
            ## Links
            
            - [NPM Package](https://www.npmjs.com/package/effect-schema-geojson)
            - [GitHub Repository](https://github.com/tvshevchuk/effect-schema-geojson)
          draft: false
          prerelease: false

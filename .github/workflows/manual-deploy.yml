name: Manual Deploy

on:
  workflow_dispatch:  # Allows manual triggering from GitHub Actions UI
    inputs:
      confirm_npm_publish:
        description: 'Confirm NPM publish'
        required: true
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run tests
        run: pnpm run test
        
      - name: Build project
        run: pnpm run build
        
      - name: Verify package
        run: pnpm pack
        
      - name: Configure NPM authentication
        if: github.event.inputs.confirm_npm_publish == 'true'
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          
      - name: Publish to NPM
        if: github.event.inputs.confirm_npm_publish == 'true'
        run: |
          echo "Publishing to NPM..."
          pnpm publish --no-git-checks
          echo "Successfully published to NPM!"
          
      - name: Deployment Summary
        run: |
          echo "ðŸŽ‰ Deployment Complete!"
          echo "======================="
          if [ "${{ github.event.inputs.confirm_npm_publish }}" == "true" ]; then
            echo "â€¢ NPM: https://www.npmjs.com/package/effect-schema-geojson"
          fi
          echo ""
          echo "Installation command:"
          echo "pnpm add effect-schema-geojson effect"
          echo ""
          echo "Thank you for using Effect Schema GeoJSON! ðŸš€"